# Improved workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll - Improved

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Check Ruby version
        run: ruby --version

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: List _site directory contents
        run: ls -la _site

      - name: Check for symlinks
        run: |
          echo "Checking for symlinks in _site directory..."
          find _site -type l | wc -l

      # Use standard artifact upload/download approach which has been more reliable
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site/
          retention-days: 1
          if-no-files-found: error

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site/

      - name: List downloaded files
        run: ls -la _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
